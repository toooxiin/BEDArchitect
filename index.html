
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BED | Beltrando Enzo Design</title>
  <style>
    * {
      scroll-behavior: smooth;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: #f3f3f3;
      color: #111;
      line-height: 1.6;
      padding: 2rem;
    }
    header {
      background: #e0e0e0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 4rem 2rem;
    }
    header h1 {
      font-size: 4rem;
      letter-spacing: 1rem;
    }
    header p {
      font-size: 1.2rem;
      margin-top: 1rem;
      font-style: italic;
    }
    section {
      max-width: 900px;
      margin: auto;
      padding: 2rem 1rem;
    }
    img, iframe {
      max-width: 100%;
      height: auto;
      margin: 1rem 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
    }
    input, textarea {
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    iframe {
      margin-top: 2rem;
      border: none;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      background: #e0e0e0;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      header h1 { font-size: 2.2rem; letter-spacing: 0.3rem; }
      header p { font-size: 1rem; }
      section { padding: 1.5rem 1rem; }
      body { padding: 1rem; }
    }
  </style>
</head>
<body>

<header>
  <h1>BED</h1>
  <p>Simplicité de la forme, clarté de la fonction</p>
</header>

<section>
  <h2>Projet Roccia – Cerazur</h2>
  <img src="https://placehold.co/800x400?text=Projet+1" alt="Projet Roccia"/>
</section>

<section>
  <h2>Contact</h2>
  <form action="https://formspree.io/f/mpwpkpge" method="POST">
    <input type="text" name="name" placeholder="Votre nom" required />
    <input type="email" name="email" placeholder="Votre email" required />
    <textarea name="message" placeholder="Votre message" required></textarea>
    <button type="submit">Envoyer</button>
  </form>

  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2894.689667105513!2d7.120528215442653!3d43.58039047912281!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cdc24d79c59ff5%3A0xfef3ea7f1bcdb0ea!2sAntibes!5e0!3m2!1sfr!2sfr!4v1712600000000"
    allowfullscreen loading="lazy" width="100%" height="300">
  </iframe>
</section>

<footer>
  <p>&copy; 2025 BED – Beltrando Enzo Design | <a href="https://linktr.ee/BEDArchitect" target="_blank">Linktree</a></p>
</footer>

</body>
</html>
