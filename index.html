
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BED Architect</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: sans-serif;
      background: #f3f3f3;
    }
    nav {
      background: #f3f3f3;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #111;
    }
    header {
      padding: 4rem;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }
    #loader {
      position: fixed;
      background: #111;
      color: white;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 2rem;
      letter-spacing: 1rem;
    }
    .fade-out {
      animation: fadeOut 1s ease forwards;
    }
    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

<div id="loader">
  <div>BED</div>
</div>

<nav>
  <a href="index.html">üè† Accueil</a>
  <a href="portfolio.html">üìÅ Portfolio</a>
</nav>

<header id="main-content">
  <h1>BED Architect</h1>
  <p>Less is more</p>
</header>

<script>
  window.addEventListener('load', () => {
    const loader = document.getElementById('loader');
    const content = document.getElementById('main-content');
    loader.classList.add('fade-out');
    setTimeout(() => {
      loader.style.display = 'none';
      content.style.opacity = 1;
    }, 1000);
  });
</script>

</body>
</html>
